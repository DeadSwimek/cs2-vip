name: Build

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'
      - '**/LICENSE'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'
      - '**/LICENSE'

env:
  BUILD_NUMBER: ${{ github.run_number }}
  PROJECT_PATH: "VIP.csproj"
  PROJECT_NAME: "VIP"
  OUTPUT_PATH: "./VIP"

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c VIP -o ${{ env.OUTPUT_PATH }}

  publish:
    if: github.event_name == 'push'
    permissions: write-all
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c VIP -o ${{ env.OUTPUT_PATH }}
      - name: Clean files
        run: rm -rf ${{ env.OUTPUT_PATH }}/*.dll
      - name: Zip
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: '${{ env.PROJECT_NAME }}.zip'
          path: ${{ env.OUTPUT_PATH }}
      - name: VIP
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "${{ env.PROJECT_NAME }}.zip"
          name: "Build ${{ env.BUILD_NUMBER }}"
          tag: "build-${{ env.BUILD_NUMBER }}"
          body: |
            VIP TEST BUILD, NOT READY FOR GENERAL USE!
